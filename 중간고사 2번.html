<html>
<head>
    <title>셀렉터 만들기</title>
    <style>
        #1
         :first-child{
            color: red;
        }  
        #2
        :last-child
        {
            color: black;
        }
        
            
    </style>
    
</head>
<body>
    <div #1="first-child"><h1>Web Programing</h1></div>
    <hr>
    <div #2="last-child"><h4>이번학기 <background color:yellow ;>학습 내용</background> 입니다.</h4></div>
    
    <ul>
        <li >HTML5</li>
        <li >CSS</li>
        <li >JAVASCRIPT</li>
    </ul>
    
    <div #1="first-child"><P>60점 이하는 F</P></div>

     
</body>
</html>
